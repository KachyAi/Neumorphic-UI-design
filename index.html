<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Neumorphic_ui</title>
  </head>
  <body>
    <div class="container">
      <div class="items">
        <div class="credit_card">
          <img src="./images/Facebook_Logo_(2019).png" alt="" /><br />
          <p>Credit cards</p>
        </div>
        <div class="gift_card">
          <img src="./images/linkedin-logo-2430.png" alt="" />
          <p>gift_card</p>
        </div>
        <div class="order">
          <img src="./images/whatsapp.png" alt="" />
          <p>orders</p>
        </div>
      </div>
      <div class="second">
        stay on top of your order status,deals, <br />new messages and more.
        <a class="Enable_Notifications" href="#">Enable Notifications</a>
      </div>
      <div class="last">
        <div class="continue">
          <a href="#">Continue</a>
        </div>
        <div class="cancel">
          <a href="#">Cancel</a>
        </div>
      </div>
    </div>
  </body>
</html>
